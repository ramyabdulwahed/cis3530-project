<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-container { 
            max-width: 600px; 
            background: #f9f9f9; 
            padding: 30px; 
            border-radius: 5px; 
            border: 1px solid #ddd;
        }
        .form-group { margin-bottom: 20px; }
        .save-btn { background-color: green; color: white; }
        .delete-btn { background-color: red; color: white; }
        .cancel-btn { background-color: black; color: white; margin-left: 10px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Edit Employee</h1>
    <nav>
        <a href="/">Home</a> | 
        <a href="/projects">Projects Portfolio</a> |
        <a href="/managers">Managers Overview</a> |
        <a href="/logout">Logout</a>
    </nav>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <div>
        <div>
            <p><strong>SSN:</strong> {{ employee[0] }} </p>
            <p><strong>Name:</strong> {{ employee[1] }} {{ employee[2] }} {{ employee[3] }} </p>
            <p><strong>Birth Date:</strong> {{ employee[4] or 'N/A' }} </p>
            <p><strong>Sex:</strong> {{ employee[6] }} </p>
        </div>

        <!-- Editable fields form -->
        <form method="POST">
            <h3>Editable Fields</h3>
            
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" 
                       value="{{ employee[5] }}" required maxlength="50">
            </div><br>

            <div>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" 
                       value="{{ employee[7] }}" required min="0">
            </div><br>

            <div>
                <label for="dno">Department:</label>
                <select id="dno" name="dno" required>
                    {% for dept in departments %}
                    <option value="{{ dept[0] }}" 
                            {% if dept[0] == employee[9] %}selected{% endif %}>
                        {{ dept[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div><br>

            <button type="submit" class="save-btn">Save Changes</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
        </form><br>

        <form method="POST" action="{{ url_for('delete_employee', ssn=employee[0]) }}">
            <button type="submit" class="delete-btn">Delete Employee</button>
        </form>
    </div>
</body>
</html>
